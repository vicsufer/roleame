projects:
  roleame:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/core/services/API.service.ts
        docsFilePath: src/graphql
        region: eu-west-1
        apiId: null
        maxDepth: 4
extensions:
  amplify:
    version: 3
