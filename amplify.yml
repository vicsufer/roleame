version: 0.1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple -e $env
frontend:
  phases:
    preBuild:
      commands:
        - wget https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
        - yum install ./google-chrome-stable_current_*.rpm -y
        - export CHROME_BIN=/usr/bin/google-chrome
        - npm ci
    test:
      commands:
        - npm run-script ci
    build:
      commands:
        - npm run build:prod
  artifacts:
    baseDirectory: dist/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
