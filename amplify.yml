version: 0.1

backend:
  phases:
    build:
      commands:
        - amplifyPush --simple -e $env
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
  build:
      commands:
        - npm run build:prod
  artifacts:
    baseDirectory: dist/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
