<div fxLayout="row wrap" fxLayout.lt-md="column wrap" fxLayoutGap="20px" fxLayoutGap.xs="10px" fxLayoutAlign="flex-start" [ngClass]="routeAnimationsElements">
    <ng-container *ngFor="let character of characters">
        <mat-card fxLayout="column" fxFlex="0 0 calc(33%-20px)" fxFlex.lt-md="100%" class="mat-elevation-z4">
            <mat-card-header fxFlex="10%">
                <mat-card-title>{{character.name}}</mat-card-title>
                <mat-card-subtitle>{{character.class}}</mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image fxFlex="30%" src="{{character.portrait}}" alt="Portrait of {{character.name}}">

            <mat-card-content fxFlex="50%">
                <p>{{character.background}}</p>
            </mat-card-content>
            <mat-card-actions fxFlex="10%">
                <mat-divider></mat-divider>
                <button mat-icon-button (click)="editCharacter(character)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button (click)="deleteCharacter(character)"><mat-icon>delete</mat-icon></button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</div>
