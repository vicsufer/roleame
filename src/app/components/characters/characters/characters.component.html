<div clas="mt-4 mb-4" fxLayout="row wrap" fxLayout.lt-md="column wrap" fxLayoutGap="20px" fxLayoutGap.xs="10px" fxLayoutAlign="flex-start">
    <mat-card  *ngFor="let character of characters" fxLayout="column" fxFlex="0 0 calc(33%-20px)" fxFlex.lt-md="100%" class="mat-elevation-z4 mb-2" [ngClass]="routeAnimationsElements" @routeAnimations>
        <mat-card-header fxFlex="40%" fxLayout="row" fxLayout.lt-md="column">
            <div fxFlex="30%">
                <mat-card-title>{{character.name}}</mat-card-title>
                <mat-card-subtitle>{{character.class}}</mat-card-subtitle>
            </div>
            <img mat-card-image fxFlex="70%" src="{{character.portraitURL}}" alt="Portrait of {{character.name}}">
        </mat-card-header>

        <mat-card-content fxFlex="50%">
            <p>{{character.background}}</p>
        </mat-card-content>

        <mat-card-actions class="mt-4" fxFlex="10%" align="end">
            <mat-divider></mat-divider>
            <button mat-icon-button (click)="editCharacter(character)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="deleteCharacter(character)"><mat-icon>delete</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>
