<h1 mat-dialog-title>{{'roleame-webapp.characters.edit.portrait' | translate }}</h1>

<div mat-dialog-content *ngIf="firstCharacter.id != secondCharacter.id">
  <mat-selection-list #action>
    <mat-list-option>Attack</mat-list-option>
    <mat-list-option>Challenge</mat-list-option>
  </mat-selection-list>
  <p>
    Option selected: {{action.selectedOptions.selected}}
  </p>
</div>

<div mat-dialog-content *ngIf="firstCharacter.id == secondCharacter.id">
  <mat-selection-list #action>
    <mat-list-option>Heal</mat-list-option>
    <mat-list-option>Roll attribute</mat-list-option>
  </mat-selection-list>
  <p>
    Option selected: {{action.selectedOptions.selected}}
  </p>
</div>
