<h1 mat-dialog-title>{{'roleame-webapp.auth.signup.verify' | translate }}</h1>
<div mat-dialog-content>
  <p>{{'roleame-webapp.auth.signup.confirm_code' | translate}}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.code">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.code" cdkFocusInitial>Ok</button>
</div>
